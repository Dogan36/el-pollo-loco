<body background='img/5_background/first_half_background.png'>
    <h1 class="title">El pollo loco</h1>
    <div class="fullscreen" id="fullscreen">
        <img id="pepeBackground" class="pepeBackground" src="img/2_character_pepe/1_idle/idle/I-1.png" alt="">
        <img id="endbossBackground" class="endbossBackground" src="img/4_enemie_boss_chicken/3_attack/G20.png" alt="">

            <canvas class="canvas" id="canvas" width="900px" height="480px"></canvas>

            <div id="endscreen" class="overlay d-none"><img id="endscreenImg" src="img/9_intro_outro_screens/game_over/game over!.png"
                    alt=""><button class="startButton" onclick="initLevel(); init()">Restart</button></div>

        </div>
        <div class="overlay">

                <img src="img/audio-speaker-on.png" alt="">
                <img id="fullscreenImg" onclick="toggleFullscreen()" src="img/fullscreen.png" alt="">

            <div class="controls">
                <button class="control"></button><p>MoveLeft</p>
                <button class="control"></button><p>MoveRight</p>
