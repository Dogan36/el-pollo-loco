<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="img/sombrero-26735_640.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
</head>

<body>
    <wrapper background='img/5_background/first_half_background.png'>
        <div id="rotateOverlay" class="rotateOverlay">
            <img src="img/icons8-drehen-80.png" alt="">
        </div>
        <h1 class="title">El pollo loco</h1>
        <div class="fullscreen" id="fullscreen">
            <img id="pepeBackground" class="pepeBackground" src="img/2_character_pepe/1_idle/idle/I-1.png" alt="">
            <img id="endbossBackground" class="endbossBackground" src="img/4_enemie_boss_chicken/2_alert/G10.png"
                alt="">
            <div class="container" id="container">
                <canvas class="canvas" id="canvas" width="900px" height="480px"></canvas>

                <div id="endscreen" class="overlay d-none"><img id="endscreenImg"
                        src="img/9_intro_outro_screens/game_over/game over!.png" alt=""><button class="startButton"
                        onclick="initLevel(); init()">Restart</button></div>

                <div id="startscreen" class="overlay"><img src="img/9_intro_outro_screens/start/startscreen_1.png"
                        alt="">
                    <button class="startButton" onclick="initLevel(); init()">Start</button>
                </div>

                <div class="overlay">
                    <div class="icons">
                        <img id="muteButton" onclick="toggleMute()" src="img/mute.png" alt="">
                        <img id="fullscreenImg" onclick="toggleFullscreen()" src="img/fullscreen.png" alt="">
                    </div>
                    <div id="controls" class="controls">
                        <div class="control"><img src="img/icons8-links-52.png" alt=""></div>
                        <p>MoveLeft</p>
                        <div class="control"><img src="img/icons8-rechts-52.png" alt=""></div>
                        <p>MoveRight</p>
                        <div class="control">SPACE</div>
                        <p>Jump</p>
                        <div class="control"><img src="img/icons8-d-50.png" alt=""></div>
                        <p>Throw Bottle</p>
                    </div>
                    <div id="controlsMobile" class="controlsMobile">
                        <div>
                            <button id="left" class="control" ontouchstart="handleTouchStart(event, 'LEFT')"
                                ontouchend="handleTouchEnd(event, 'LEFT')"><img src="img/icons8-links-52.png"
                                    alt=""></button>
                            <button id="right" class="control" ontouchstart="handleTouchStart(event, 'RIGHT')"
                                ontouchend="handleTouchEnd(event, 'RIGHT')"><img src="img/icons8-rechts-52.png"
                                    alt=""></button>
                        </div>
                        <div>
                            <button id="jump" class="control" ontouchstart="handleTouchStart(event, 'SPACE')"
                                ontouchend="handleTouchEnd(event, 'SPACE')"><img class="rotate"
                                    src="img/icons8-links-52.png" alt=""></button>
                            <button id="throw" class="control" ontouchstart="handleTouchStart(event, 'D')"
                                ontouchend="handleTouchEnd(event, 'D')"><img src="img/icons8-sauce-bottle-48.png"
                                    alt=""></button>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </wrapper>
</body>



</html>
